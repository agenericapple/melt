<html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
  <title>melt</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #4287f5;
    font-family: sans-serif;
    color: #fff;
  }

  main {
    position: absolute;
    text-align: center;
    top: 50%;
    right: 50%;
    transform: translate(50%, -50%);
  }

  p {
    opacity: 0.6;
    font-size: 10px;
  }

  img {
    width: 250px;
    cursor: pointer;
  }
</style>
<body>
  <main scroll="no" style="overflow: hidden">
    <script>
      function isMacOS() {
        return navigator.platform.toUpperCase().indexOf('MAC') >= 0;
      }

      if (isMacOS()) {
        document.write('<img src="assets/nomelt.png" onclick="ice()">');
        document.write('<p>windows only</p>');
      } else {
        document.write('<img src="assets/melt.png" onclick="download()">');
        document.write('<p>press the ice cube to install.</p>');
      }
    </script>
  </main>
  <script>
    function ice() {
      var audio = new Audio('assets/ice.mp3');
      audio.play();
    }

    function download() {
      ice();
      console.log("starting download");
      window.open("https://github.com/agenericapple/melt/releases/download/v2.0/melt.zip");
      console.log("download finished");
    }
  </script>
</body>
</html>
